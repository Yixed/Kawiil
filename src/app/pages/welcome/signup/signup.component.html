<app-welcome-nav-bar></app-welcome-nav-bar>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Crear cuenta</h3>
        </div>

        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1" for="inputFirstName"
                    >Introduce aquí tu nombre</label
                  ><input
                    class="form-control py-2"
                    id="inputFirstName"
                    type="text"
                    placeholder="Escribe aquí tu nombre"
                  />
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1" for="inputLastName">Introduce tu apellido</label
                  ><input
                    class="form-control py-2"
                    id="inputLastName"
                    type="text"
                    placeholder="Escribe aquí tu apellido"
                  />
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label class="small mb-1" for="inputEmailAddress">Correo electronico</label
                ><input
                  class="form-control py-2"
                  id="inputEmailAddress"
                  type="email"
                  aria-describedby="emailHelp"
                  placeholder="Escribe aquí tu email"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1" for="inputPassword">Introduce aquí tu contraseña</label
                  ><input
                    class="form-control py-2"
                    id="inputPassword"
                    type="password"
                    placeholder="Contraseña"
                  />
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label class="small mb-1" for="inputConfirmPassword"
                    >Confirma tu contraseña</label
                  ><input
                    class="form-control py-2"
                    id="inputConfirmPassword"
                    type="password"
                    placeholder="Confirma contraseña"
                  />
                </div>
              </div>
            </div>

            <div class="form-group mt-4 mb-0">
              <a class="btn btn-primary btn-block" routerLink="/dashboard"
                >Crear cuenta</a
              >
            </div>
          </form>
        </div>

        <div class="card-footer text-center">
          <div class="small">
            <a routerLink="/auth/login">Have an account? Go to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <app-footer></app-footer>
